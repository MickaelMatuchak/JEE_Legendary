<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test template</title>
    <link href="/styles.css" rel="stylesheet"/>
    <link href="/bootstrap.min.css" rel="stylesheet"/>
</head>
<body id="index">
<h1>STARWARS Editor</h1>

<div id="items">
    <h2>Les items disponibles dans la base de données</h2>
    <a href="/items">Voir la liste des objets.</a>
</div>

<div id="personnages">
    <h2>Liste des personnages :</h2>
    <a href="/personnages/add" class="btn btn-success">Créer</a>

    {{#personnages}}
    <div class="activity">
        <div class="activity-bar">
            <div class="main-bar">
                <div class="description">
                    <div class="headline">#{{id}} <a class="profile-link" href="/personnages/{{pseudo}}">{{pseudo}}</a>
                        par {{proprietaire}}
                    </div>
                </div>
            </div>
        </div>
        <div class="set-preview">
            <div class="mini-set">
                <div class="item-column">
                    <div class="item-box">
                        <div class="item-box-inner"
                             style="background: url(&quot;https://media.dofusplanner.com/belt/belteen.png&quot;) center center / 30px 30px no-repeat;"></div>
                    </div>
                    <div class="item-box">
                        <div class="item-box-inner"
                             style="background: url(&quot;https://media.dofusplanner.com/boots/slothful_slippers.png&quot;) center center / 30px 30px no-repeat;"></div>
                    </div>
                </div>
                <div class="sprite">
                    <div class="profile-avatar {{sexe}}" style="height: 235px; width: 235px;">
                        <div style="border-radius: 5px; height: 235px; width: 235px;">
                            <img src="/img/{{urlImage}}.jpg" alt="Personnage">
                        </div>
                    </div>
                </div>
                <div class="item-column">
                    <div class="item-box">
                        <div class="item-box-inner"
                             style="background: url(&quot;https://media.dofusplanner.com/hat/allisters_crown.png&quot;) center center / 30px 30px no-repeat;"></div>
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="name" title="Niveau {{level}} {{classe}}">Niveau {{level}} - {{classe}}</div>
                <div class="info-inner-container">
                    <div class="stats">
                        <div class="stat"><img src="https://static.dofusplanner.com/website/images/stats/agility.png">
                            <div class="stat-holder">Maitrise</div>
                            <div class="stat-value">415</div>
                        </div>
                        <div class="stat"><img src="https://static.dofusplanner.com/website/images/stats/vitality.png">
                            <div class="stat-holder">Endurance</div>
                            <div class="stat-value">197</div>
                        </div>
                        <div class="stat"><img
                                src="https://static.dofusplanner.com/website/images/stats/intelligence.png">
                            <div class="stat-holder">Puissance</div>
                            <div class="stat-value">514</div>
                        </div>
                        <div class="stat"><img src="https://static.dofusplanner.com/website/images/stats/vitality.png">
                            <div class="stat-holder">Défense</div>
                            <div class="stat-value">145</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/personnages}}
</div>
</body>
</html>
