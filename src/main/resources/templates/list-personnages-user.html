<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste Personnage de {{proprietaire}}</title>
    <link href="/styles.css" rel="stylesheet"/>
    <link href="/bootstrap.min.css" rel="stylesheet"/>
    <script src="/jquery-3.2.1.min.js"></script>
    <script src="/popper.js"></script>
    <script src="/bootstrap.min.js"></script>
</head>
<body id="index">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">StarWars Editor</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Personnages</a></li>
            <li><a href="/items">Items</a></li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>

<div id="personnages">
    <h2>Liste des personnages de {{proprietaire}}</h2>

    {{#personnages}}
    <div class="activity">
        <div class="activity-bar">
            <div class="main-bar">
                <div class="description">
                    <div class="headline">#{{id}} <a class="profile-link" href="/personnages/{{pseudo}}">{{pseudo}}</a>
                        par <a class="profile-link" href="/proprietaires/{{proprietaire}}">{{proprietaire}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="set-preview">
            <div class="mini-set">
                <div class="item-column">
                    <div class="item-box">
                        <div class="item-box-inner rarete_{{rareteCasque}}"
                             style="background: url(&quot;/img/items/{{imgCasque}}&quot;) center center / 30px 30px no-repeat;"></div>
                    </div>
                    <div class="item-box">
                        <div class="item-box-inner rarete_{{rareteArmure}}"
                             style="background: url(&quot;/img/items/{{imgArmure}}&quot;) center center / 30px 30px no-repeat;"></div>
                    </div>
                </div>
                <div class="sprite">
                    <div class="profile-avatar {{sexe}}" style="height: 235px; width: 235px;">
                        <div style="border-radius: 5px; height: 235px; width: 235px;">
                            <img src="/img/{{urlImage}}.jpg" alt="Personnage">
                        </div>
                    </div>
                </div>
                <div class="item-column">
                    <div class="item-box">
                        <div class="item-box-inner rarete_{{rareteSabre}}"
                             style="background: url(&quot;/img/items/{{imgSabre}}&quot;) center center / 30px 30px no-repeat;"></div>
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="name" title="Niveau {{level}} {{classe}}">Niveau {{level}} - {{classe}}</div>
                <div class="info-inner-container">
                    <div class="stats">
                        <div class="stat"><img src="https://static.dofusplanner.com/website/images/stats/agility.png">
                            <div class="stat-holder">Maitrise</div>
                            <div class="stat-value">{{maitrise}}</div>
                        </div>
                        <div class="stat"><img src="https://static.dofusplanner.com/website/images/stats/vitality.png">
                            <div class="stat-holder">Endurance</div>
                            <div class="stat-value">{{endurance}}</div>
                        </div>
                        <div class="stat"><img
                                src="https://static.dofusplanner.com/website/images/stats/intelligence.png">
                            <div class="stat-holder">Puissance</div>
                            <div class="stat-value">{{puissance}}</div>
                        </div>
                        <div class="stat"><img src="https://static.dofusplanner.com/website/images/stats/chance.png">
                            <div class="stat-holder">DÃ©fense</div>
                            <div class="stat-value">{{defense}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/personnages}}
</div>
</body>
</html>
