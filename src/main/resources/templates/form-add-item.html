<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajout Item</title>
    <link href="/styles.css" rel="stylesheet"/>
    <link href="/bootstrap.min.css" rel="stylesheet"/>
    <script src="/jquery-3.2.1.min.js"></script>
    <script src="/popper.js"></script>
    <script src="/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">StarWars Editor</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Personnages</a></li>
            <li><a href="/items">Items</a></li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>
<h2>Création d'un nouvel item</h2>


<form method="POST" action="#">
    <label for="nom">Nom de l'item</label>
    <input type="text" name="nom" id="nom"/>

	 <label for="nom">Description courte</label>
     <textarea rows="4" cols="50" id="description" name="description" placeholder="Entrez la description de l'item"></textarea>

    <label for="type">Type</label>
    <select id="type" name="type">
        <option value="Combinaison">Combinaison</option>
        <option value="Arme">Arme</option>
        <option value="Casque">Casque</option>             
    </select>

    <label for="rarete">Rareté</label>
    <select id="rarete" name="rarete">
        <option value="commun">Commun</option>
        <option value="rare">Rare</option>
        <option value="epique">Epique</option>
        <option value="legendaire">Légendaire</option>
    </select>

    <label for="levelRequis">levelRequis</label>
    <input type="number" name="levelRequis" id="levelRequis" min="0" max="99"/>
    
    <label for="tauxDrop">Taux de drop (en %)</label>
    <input type="text" name="tauxDrop" id="tauxDrop"/>
    
    <label for="durabilite">Durabilite</label>
    <input type="number" name="durabilite" id="durabilite"/>
    
    <label for="attaque">Attaque</label>
    <input type="number" name="attaque" id="attaque"/>
    
    <label for="defense">Defense</label>
    <input type="number" name="defense" id="defense"/>

	<label for="img">Image</label>
    <input type="text" name="img" id="img"/>

    <input type="submit" value="Créer" class="btn btn-success"/>
</form>
</body>
</html>
