<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test template</title>
    <link href="/styles.css" rel="stylesheet"/>
    <link href="/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<h2>Création d'un nouveau item</h2>


<form method="POST" action="#">
    <label for="nom">Nom de l'item</label>
    <input type="text" name="nom" id="nom"/>

	 <label for="nom">Description courte</label>
     <textarea rows="4" cols="50" id="description" name="description" placeholder="Entrez la description de l'item">
		
	 </textarea> 

    <label for="type">Type</label>
    <select id="type" name="type">
        <option value="Armure">Combinaison</option>
        <option value="Casque">Casque</option>
        <option value="Casque">Arme</option>
        <option value="Armure">Cape</option>
        <option value="Casque">Bottes</option>
        <option value="Casque">Anneau</option>                
    </select>

    <label for="rarete">Rareté</label>
    <select id="rarete" name="rarete">
        <option value="commun">commun</option>
        <option value="magique">magique</option>
        <option value="rare">rare</option>
        <option value="légendaire">légendaire</option>
    </select>

    <label for="levelRequis">levelRequis</label>
    <input type="number" name="levelRequis" id="levelRequis" min="0" max="99"/>
    
    <label for="tauxDrop">tauxDrop (en %)</label>
    <input type="text" name="tauxDrop" id="tauxDrop"/>

	<label for="img">image</label>
    <input type="text" name="img" id="img"/>

    <input type="submit" value="Créer" class="btn btn-success"/>
</form>
</body>
</html>
