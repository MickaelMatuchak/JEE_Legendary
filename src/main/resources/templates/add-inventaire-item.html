<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Item dans l'inventaire</title>
    <link href="/styles.css" rel="stylesheet"/>
    <link href="/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">StarWars Editor</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Personnages</a></li>
            <li><a href="/items">Items</a></li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>

<h2>Gestion inventaire de : {{personnage.pseudo}}</h2>
<h2>Place libre : {{personnage.placeLibre}}</h2>

<table>
    <tr>
        <th>Nom</th>
        <th>Description</th>
    </tr>

    {{#items}}
    <tr>
        <td><a href="/items/{{id}}">{{nom}}</a></td>
        <td>{{description}}</td>
        <input type="submit" value="Equiper" class="btn btn-success"/>
    </tr>
    {{/items}}
</table>

</body>
</html>
